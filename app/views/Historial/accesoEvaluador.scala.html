@(idEvaluador:Long, personal:Personal, rol:String)
@main{

    <div class="elContenido" id="elContenido">
        <h3>Accesos al sistema del usuario <strong>@personal.nombreCompleto()</strong> (@rol).</h3>
        <table id="tablaSegto" class="table table-bordered table-striped datatable">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Ruta</th>
                <th>ip</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>

}
<script>
    $(function(){
        var tablaDT = null;
        console.log("...")
        tablaDT =  $('#tablaSegto').DataTable( {
        	"stateSave": true,
            "pageLength": 10,
            "lengthMenu": [  [3, 5, 10, 25, 50, -1], [3, 5, 10, 25, 50, "Todos"]   ],
            "language": {
                "url": "@routes.Assets.at("Spanish.json")"
            },
            "processing": false,
            "serverSide": true,
            "scrollCollapse": false,
            "scrollX": false,
            "mark": true,
            "fixedColumns": true,
            "ajax": {
                "url":  "@routes.HistorialController.hisEvaluador(idEvaluador)",
                "contentType": "application/json; charset=utf-8",
                "dataType": "json"
            },
            "columns": [
                {"data": "fecha"},
                {"data": "hora"},
                {"data": "ruta"},
                {"data": "ip"}
            ],
            "initComplete": function(){
                $("#tablaSegto_filter").css("text-align", "right");

                $("#tablaSegto_filter").css("width", "auto");
            }
        } );
    }); // fin del $(function()
</script>
<script src="@routes.Assets.at("javascripts/utilerias.js")"></script>

<script src="@routes.Assets.at("lib/datatables/js/jquery.dataTables.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("lib/datatables/js/dataTables.bootstrap.min.js")" type="text/javascript"></script>

<script src="@routes.Assets.at("mark.js/datatables.mark.min.js")"></script>
<script src="@routes.Assets.at("mark.js/jquery.mark.min.js")"></script>
