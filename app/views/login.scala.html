@(forma: Form[Application.Login])
@import helper._

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/index.css")"/> 
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")"/>

<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("font-awesome-4.4.0/css/font-awesome.min.css")">


  <style nonce="@session.get("nonce")">
    section {
        border-radius: 1em;
        padding: 1em;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%) 
    }
  </style>


@layoutIndex{
    <!DOCTYPE html>
    <section>
        @form(   routes.Application.autentica(), 'role -> "form", 'id->"frmLogin") {
            @loginForm(forma)
        }
    </section>

		
}

<script type="text/javascript">
$(document).ready(function() {	
	$('#frmLogin').attr("data-toggle","validator");
	$('#usuario').focus();
});




</script>
<script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>
