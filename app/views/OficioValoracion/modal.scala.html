@(nreg:Int)
<!-- Modal -->

en modal(@nreg)
<div class="modal fade" id="myModalOV" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog" style="width:75%; height:75%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="myModalLabel">Oficio de valoración</h3>
            </div>
            <div class="modal-body">
                <div id="visorPDF"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <!--button type="button" class="btn btn-primary">Save changes</button-->
                @if(nreg==0){
                    <button class="btn btn-primary" id="btnGenerarGuardarModal">Guardar el Oficio de valoración     generado</button>
                }
                @if(nreg>0){
                    <button class="btn btn-primary" id="btnActualizarModal">Actualizar el oficio de valoración</button>
                }
            </div>
        </div>
    </div>
</div>
