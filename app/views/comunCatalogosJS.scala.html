			$('#frmCreate').attr("data-toggle","validator");
			$("input[type='text']:required").attr("data-error","Complete este campo.");
		});		
	}

	@if(tipo.toLowerCase()=="edit"){	
		$(function() {
			$('#frmEdit').attr("data-toggle","validator");
			$("input[type='text']:required").attr("data-error","Complete este campo.");
		});
		
		
		$('#frmDelete').on('submit', function(e){
		    e.preventDefault();    
		    if ( confirm("Â¿Desea eliminar @descripcion ?")  )
		    	this.submit();    
		});
	}

</script>
