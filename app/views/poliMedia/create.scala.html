@(forma: Form[models.polimedia.Carrusel])
@import helper._
@main{
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li><a href="/poliMedia/carrusel">Carrusel</a></li>
                    <li class="active">Nuevo</li>
                </ol>
            </div>
        </div>

        <h1>Carrusel PoliMedia - nuevo</h1>
        @form( CSRF(routes.CarruselController.save()), 'role -> "form", 'id -> "frmEvaluador", 'enctype -> "multipart/form-data", 'role->"form") {
            <div class="row">
                <div class="col-lg-12">
                    @carruselForm(forma)
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <input type="submit" value="Agregar" class="btn btn-primary" >
                    </div>
                </div>
            </div>
        }
    </div>
}
